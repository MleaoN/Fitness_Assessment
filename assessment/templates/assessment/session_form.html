<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #d4f5d0; /* light green */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* fit to screen height */
        }

        .frame {
            border: 4px double green;
            padding: 20px;
            background-color: white;
            width: 80%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 150px;
            padding: 4px;
            font-size: 0.9em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px 50px;
            justify-items: center;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-row button, .button-row a {
            padding: 6px 14px;
            font-size: 0.9em;
            border: none;
            border-radius: 4px;
            background-color: green;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .button-row button:hover, .button-row a:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame">
            <h1>{{ title }}</h1>
            <form method="post">
                {% csrf_token %}

                <div class="form-grid">
                    {% for field in form %}
                        <div>
                            <label>{{ field.label }}</label><br>
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>

                <div class="button-row">
                    {% if back_url %}
                        <a href="{{ back_url }}">Back</a>
                    {% endif %}
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
