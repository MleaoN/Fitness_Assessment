<!DOCTYPE html>
<html>
<head>
    <title>Fitness Assessment - Session 1</title>
    <style>
        body {
            background-color: #f0fff0; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .frame {
            border: 4px double #006400;
            padding: 20px;
            background-color: #ffffff;
            width: 900px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
            color: #006400;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #228B22;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #228B22;
        }

        .field-error {
            color: red;
            font-size: 12px;
            margin-top: 2px;
        }

        hr.double {
            border: 2px solid black;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>Fitness Assessment</h1>
        <hr class="double">
        <hr class="double">
        <h2>Personal Information</h2>

        <form method="post">
            {% csrf_token %}
            <div class="form-grid">
                {% for field in form %}
                    <div>
                        <label>{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="field-error">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="buttons">
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
