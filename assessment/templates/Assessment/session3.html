<!DOCTYPE html>
<html>
<head>
    <title>Fitness Assessment - Session 3</title>
    <style>
        body {
            background-color: #f0fff0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .frame {
            border: 4px double #006400;
            padding: 20px;
            background-color: #ffffff;
            width: 950px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            font-weight: bold;
            color: #006400;
        }

        h2 { color: #228B22; }

        hr {
            border: 2px solid black;
            margin: 5px 0;
        }

        #ramp-test-entries {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 per row */
            gap: 15px;
            margin-top: 10px;
        }

        .ramp-entry {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 5px; font-size: 14px; }

        .buttons { margin-top: 20px; }
        button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background-color: #228B22; }
    </style>
</head>
<body>
<div class="frame">
    <h1>Fitness Assessment</h1>
    <hr><hr>
    <h2>Bicycle Ramp Test</h2>

    <form method="post">
        {% csrf_token %}
        <p>Insert your Ratio of Perceive Effort (RPE) for every step in a progressive load test, increments of one load per step.</p>
        <p>press enter button to add a new entry, Test finishes whe RPE 10 is inserted.</p>
        <div id="ramp-test-entries"></div>
        <div class="buttons">
            <button type="button" onclick="window.location.href='{% url 'session2' %}'">Back</button>
            <button type="submit">Next</button>
        </div>
    </form>
</div>

<script>
    const rampContainer = document.getElementById('ramp-test-entries');
    let load_rpe_ = 1;
    let rpeIndex = 0;   // controls RPE (stops at 10)



let loadIndex = 1;   // Load increases automatically
let stop = false;    // stop adding when RPE = 10

function addRPEEntry() {
    const rampContainer = document.getElementById('ramp-test-entries');
    
    if (stop) return;

    const div = document.createElement('div');
    div.classList.add("ramp-entry");

    // Load label (fixed)
    const loadLabel = document.createElement('label');
    loadLabel.textContent = `Load ${loadIndex}`;
    div.appendChild(loadLabel);

    // RPE input
    const rpeInput = document.createElement('input');
    rpeInput.type = 'number';
    rpeInput.min = 0;
    rpeInput.max = 10;
    rpeInput.step = 1;
    rpeInput.name = `rpe_${loadIndex}`;
    rpeInput.required = true;

    rpeInput.addEventListener('keydown', function(e){
        if(e.key === 'Enter'){
            e.preventDefault();
            const value = parseInt(this.value);
            if(value === 10){
                stop = true;  // stop adding entries
                this.blur();
            } else {
                loadIndex++;  // increase Load automatically
                addRPEEntry();
                this.blur();
                rampContainer.lastChild.querySelector('input').focus();
            }
        }
    });

    div.appendChild(rpeInput);
    rampContainer.appendChild(div);
}

// start with Load 1 + RPE input
addRPEEntry();
</script>
</body>
</html>
